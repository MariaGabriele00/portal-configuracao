<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discar - API de Chamadas WhatsApp</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; line-height: 1.6; color: #333; max-width: 600px; margin: 40px auto; padding: 20px; background-color: #f9f9f9; border: 1px solid #ddd; border-radius: 8px; }
        h1 { color: #1a1a1a; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input { width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        button { background-color: #007bff; color: white; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; }
        button:hover { background-color: #0056b3; }
        #statusMessage { margin-top: 1em; font-weight: bold; padding: 10px; border-radius: 4px; display: none; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background-color: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
    </style>
</head>
<body>
    <h1>Iniciar Chamada no WhatsApp</h1>
    <p>Preencha os dados abaixo para iniciar uma nova chamada.</p>
    
    <form id="callForm">
        <div class="form-group">
            <label for="third_party_account_id">ID da Conta (do sistema de terceiro)</label>
            <input type="text" id="third_party_account_id" name="third_party_account_id" required placeholder="O ID que identifica o seu cliente">
        </div>
        <div class="form-group">
            <label for="to_number">Número do Contato (formato internacional, ex: 5511999998888)</label>
            <input type="text" id="to_number" name="to_number" required placeholder="5511999998888">
        </div>
        <button type="submit">Fazer Chamada</button>
    </form>
    
    <p id="statusMessage"></p>

    <script>
        document.getElementById('callForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const statusMessageElement = document.getElementById('statusMessage');
            statusMessageElement.textContent = 'Iniciando chamada...';
            statusMessageElement.style.display = 'block';
            statusMessageElement.className = 'info';

            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData.entries());

            try {
                const response = await fetch('https://iasmoqzdczynflfjzsnh.supabase.co/functions/v1/initiate-call', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                const result = await response.json();
                if (response.ok) {
                    statusMessageElement.textContent = `Sucesso! Chamada iniciada com ID: ${result.call_id}`;
                    statusMessageElement.className = 'success';
                } else {
                    statusMessageElement.textContent = `Erro ao iniciar chamada: ${result.error || 'Verifique os dados e tente novamente.'}`;
                    statusMessageElement.className = 'error';
                }
            } catch (error) {
                statusMessageElement.textContent = 'Erro de conexão. Verifique sua rede e tente novamente.';
                statusMessageElement.className = 'error';
            }
        });
    </script>
</body>
</html>
